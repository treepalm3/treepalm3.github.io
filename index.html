<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Kanit', sans-serif;
        background: #f9f9f9;
        color: #333;
    }
    /* Header */
    header {
        background: #1a237e;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header h1 {
        font-size: 1.5em;
    }
    nav {
        display: flex;
        gap: 20px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    /* Hamburger */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }
    .hamburger div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 4px 0;
    }
    .nav-links {
        display: flex;
        gap: 20px;
    }
    .nav-links.mobile {
        display: none;
        flex-direction: column;
        background: #1a237e;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
    }
    .nav-links.mobile a {
        padding: 10px;
    }
    /* Hero */
    .hero {
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(to right, #283593, #3949ab);
        color: white;
    }
    .hero h2 {
        font-size: 2em;
        margin-bottom: 10px;
    }
    .hero p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .portfolio-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .portfolio-buttons button {
        padding: 15px 30px;
        font-size: 1.1em;
        border: none;
        border-radius: 5px;
        background: #ff9800;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    .portfolio-buttons button:hover {
        background: #f57c00;
    }
    /* Footer */
    footer {
        background: #1a237e;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 30px;
    }
    /* Responsive */
    @media (max-width: 768px) {
        nav {
            display: none;
        }
        .hamburger {
            display: flex;
        }
        .nav-links.mobile.show {
            display: flex;
        }
    }
</style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
    <nav class="nav-links">
        <a href="#">หน้าแรก</a>
        <a href="#">เกี่ยวกับ</a>
        <a href="#">ติดต่อ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="nav-links mobile" id="mobileMenu">
        <a href="#">หน้าแรก</a>
        <a href="#">เกี่ยวกับ</a>
        <a href="#">ติดต่อ</a>
    </div>
</header>

<section class="hero">
    <h2>สวัสดีครับ ผมคือ [ชื่อของคุณ]</h2>
    <p>นี่คือ Portfolio ที่ออกแบบมาเพื่อสมัครงาน</p>
    <div class="portfolio-buttons">
        <button onclick="location.href='company-a.html'">Portfolio บริษัท A</button>
        <button onclick="location.href='company-b.html'">Portfolio บริษัท B</button>
        <button onclick="location.href='company-c.html'">Portfolio บริษัท C</button>
    </div>
</section>

<footer>
    &copy; 2025 My Portfolio. All rights reserved.
</footer>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("show");
}
</script>

</body>
</html>
